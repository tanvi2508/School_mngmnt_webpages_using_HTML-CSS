	    </form>
</div>

</div>
<script>
	var x= document.getElementById("LogIn");
	var y= document.getElementById("Register");
	var z= document.getElementById("btn");

	function Register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}

	function LogIn(){
		x.style.left="50px";
		y.style.left="450px";
